  <body>
    <script src="main.js"></script>

    <div class="countainReport">
      <div class="dangerType">
        <div class="selDanger">
          <select id="dangerSel">
            <option>Select Danger Type</option>
            <option>PotHole</option>
            <option>Tree Fallen</option>
            <option>Flood and Waterlogging</option>
            <option>Broken Bridge</option>
            <option>Broken Road</option>
            <option>Accident</option>
          </select>
        </div>

        <p> If you find any other danger write the danger below</p>
        <p> Note: Don't write very temporary dangers like an animal dead etc.</p>
        <div class="writeDanger">
          <input id="dangerType" type="text" placeholder="Write Danger Type">
        </div>
      </div>

      <div class="nh">
        <input type="text" placeholder="NH id">
      </div>

      <div class="district">
        <input type="text" placeholder="District">
      </div>

      <div class="locality">
        <input type="text" placeholder="Locality">
      </div>

      <div class="image">
        <input type="file" id="dangerImages" accept="image/*">
        <label for="dangerImages">
          <i class="material-icons">add_photo_alternate</i>
          &nbsp; Upload Photo</label>
      </div>

      <div class="btnReport">
        <button type="button" onclick="sendReport()">Send Report</button>
      </div>
    </div>

    <div class="allBtns">
      <div class="btnH">
        <input type="image" src="Images/homebtn.png" onclick="home()" width="50" height="50">
      </div>

      <div class="achivments">
        <input type="image" src="Images/achive.png" onclick="achive()" width="50" height="50">
      </div>

      <div class="profile">
        <input type="image" src="Images/profile.png" onclick="profile()" width="50" height="50">
      </div>

      <div class="report">
        <input type="image" src="Images/road.png" onclick="report()" width="50" height="50">
      </div>

      <div class="rate">
        <input type="image" src="Images/rate.png" onclick="rate()" width="50" height="50">
      </div>
  </div>
